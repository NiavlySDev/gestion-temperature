<div class="form">
    <h2>Connexion</h2>
    <h3>Mot de Passe Actuel</h3>
    <input pInputText class="input" autocomplete="off" [value]="oldPassword" (input)="oldPassword = $any($event.target).value" />

    <h3>Nouveau Mot de Passe</h3>
    <input pInputText class="input" autocomplete="off" [value]="newPassword" (input)="newPassword = $any($event.target).value" />

    <h3>Confirmation Nouveau Mot de Passe</h3>
    <input pInputText class="input" autocomplete="off" [value]="confirmPassword" (input)="confirmPassword = $any($event.target).value" />

    <p-button icon="pi pi-bars" class="toggle-button" (onClick)="changePassword()" label="Changer Mot de Passe"></p-button>
</div>
